<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskEasy — Lista de Tarefas</title>
  <meta name="description" content="Aplicativo simples de lista de tarefas com persistência local no navegador." />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="container header">
    <h1>TaskEasy</h1>
    <p class="subtitle">Gerencie suas tarefas diárias de forma simples e rápida</p>
  </header>

  <main class="container" id="main">
    <section class="card">
      <form id="form-create" autocomplete="off">
        <input id="title" name="title" type="text" placeholder="Digite uma nova tarefa..." required />
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section class="card">
      <ul id="task-list" class="tasks"></ul>
      <button id="clear-completed">Remover concluídas</button>
    </section>
  </main>

  <footer class="container footer">
    <small>TaskEasy · Projeto de Análise e Desenvolvimento de Sistemas · Iteração 1</small>
  </footer>

  <script src="./js/app.js" defer></script>
</body>
</html>
